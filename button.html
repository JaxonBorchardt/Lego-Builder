<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Builder 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
    </script>

    <script type="module">
        window.onload = () => {
            import("./button_movement.js").then(module => {
                module.init(); 
            }).catch(error => console.error("Error loading module:", error));
        };
    </script>
</head>
<body>
    
    <div id="top-bar">
        <div id="shape-selection">
            <button id="shape-square">Square</button>
            <button id="shape-rectangle">Rectangle</button>
            <button id="shape-triangle">Triangle</button>
        </div>
        
        <div id="color-selection">

            <button class="color-button red" data-color="red">Red</button>
            <button class="color-button blue" data-color="blue">Blue</button>
            <button class="color-button green" data-color="green">Green</button>
            <button class="color-button yellow" data-color="yellow">Yellow</button>
        </div>

        <button id="clear-canvas">
            <i class="fas fa-trash-alt"></i> Clear Canvas
        </button>
    </div>

    
    <div id="sidebar">
        <button id="move-up">↑ Up</button>
        <button id="move-down">↓ Down</button>
        <button id="move-left">← Left</button>
        <button id="move-right">Right →</button>
        <button id="zoom-in">+ Zoom In</button>
        <button id="zoom-out">- Zoom Out</button>
        <button id="reset-view">Reset View</button>
    </div>

    <canvas id="three-canvas"></canvas>
</body>
</html>
