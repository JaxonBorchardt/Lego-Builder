<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Builder 3D</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
      </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #sidebar {
            width: 100%;
            height: 60px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .color-button {
            height: 40px;
            width: 100px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .color-button.red { background: red; }
        .color-button.blue { background: blue; }
        .color-button.green { background: green; }
        .color-button.yellow { background: yellow; color: black; }

        canvas {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
        }

    </style>
</head>
<body>
    <div id="sidebar">
        <button class="color-button red" data-color="red">Red</button>
        <button class="color-button blue" data-color="blue">Blue</button>
        <button class="color-button green" data-color="green">Green</button>
        <button class="color-button yellow" data-color="yellow">Yellow</button>
    </div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="3d.js"></script>
</body>
</html>
