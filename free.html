<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Builder 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="main-styles.css">
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
    </script>

    <script type="module">
        window.onload = () => {
            import("./main.js").then(module => {
                //module.init(); 
            }).catch(error => console.error("Error loading module:", error));
        };
    </script>
</head>
<body>
    <div id="topbar">

        <!-- Mode Indicator -->
        <div id="mode-indicator" class="mode-indicator">ðŸ›  Build Mode</div>

        <!-- Color Buttons -->
        <button class="color-button red" data-color="red">Red</button>
        <button class="color-button blue" data-color="blue">Blue</button>
        <button class="color-button green" data-color="green">Green</button>
        <button class="color-button yellow" data-color="yellow">Yellow</button>

        <!-- Shape Buttons -->
        <button id="shape-square">Square</button>
        <button id="shape-rectangle">Rectangle</button>
        <button id="shape-triangle">Triangle</button>

        <!-- Clear Canvas Button -->
        <button id="clear-canvas">
            <i class="fas fa-trash-alt"></i> Clear Canvas
        </button>
    </div>

    <div id="instruction-popup" class="popup">
        <h2>ðŸ‘· Lego Builder Tips</h2>
        <ul>
          <li>Press <b>T</b> to toggle build / camera mode</li>
          <li>Select a block and press <b>Delete</b> to remove it</li>
        </ul>
      </div>
          
    <canvas id="three-canvas"></canvas>
</body>
</html>
